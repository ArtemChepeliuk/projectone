<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Тюнер Т2 Operasky </title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,800" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link rel="stylesheet" href="css/main.css">


</head>

<body>
  <div class="container-xl">
    <header>
      <div class="tuner align-content-center justify-content-center flex-column">
        <div class="row tuner_top_block">
          <div class="col">
            <p>Тюнер Т2</p>
            <p><strong> Operasky OP-407 </strong>– это
            </p>
          </div>
        </div>
        <div class="row tuner_bot_block">
          <div class="col">
            <p><strong>32 канала</strong></p>
            <p>в отличном качестве</p>
          </div>
        </div>
      </div>
    </header>
    <section class="section-one">
      <div class="row section-one_top-text">
        <div class="col">
          <p>
            Только <strong> сегодня скидка </strong> на покупку <strong> в размере 50%!</strong>
          </p>
        </div>
      </div>
      <div class="row section-one-info justify-content-center d-flex">
        <div class="col section-one-info_price">
          <p class="section-one-info_price__old-price">
            Старая цена: 1980 грн
          </p>
          <p class="section-one-info_price__new-price">
            Новая цена:
          </p>
          <span class="section-one-info_price__current-value"> 
            990
          </span>
          <span class="section-one-info_price__current-currency">грн*</span>
        </div>
        <div class="col section-one-info_timer">
          <p>
            До конца акционного
            предложения* осталось:
          </p>
          <div class="timer">
            <div class="row d-flex justify-content-between">
              <div class="col">
                <div id="d" class="timer_block">0</div>
                <div class="timer_text">дней</div>
              </div>
              <div class="col">
                <div id="h" class="timer_block">0</div>
                <div class="timer_text">часов</div>
              </div>
              <div class="col">
                <div id="m" class="timer_block">0</div>
                <div class="timer_text">минут</div>
              </div>
              <div class="col sek">
                <div id="s" class="timer_block">0</div>
                <div class="timer_text">секунд</div>
              </div>

            </div>
          </div>
        </div>
        <div class="col section-one-info_timetobuy">
          <div class="buy_time">
            Успейте купить!
          </div>
          <div class="akcia">
            по акции Осталось:
          </div>
          <div class="akcia_value">
            10 ресиверов
          </div>
          <button class="order_button">Заказать ресивер</button>
        </div>
      </div>
    </section>
    <section class="section-two"></section>
    <section class="section-three"></section>
  </div>




  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="js/main.js"></script>

</body>

</html>
